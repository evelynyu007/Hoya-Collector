{% extends 'base.html' %} {% block content %}

<h1>Planter Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ planter.name }}</span>
        <p>Material: {{ planter.material }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'planters_update' planter.id %}">Edit</a>
        <a href="{% url 'planters_delete' planter.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
