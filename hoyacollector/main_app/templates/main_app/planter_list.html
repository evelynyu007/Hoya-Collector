{% extends 'base.html' %} {% block content %}

<h1>Planter List</h1>

{% for p in planter_list %}
<a href="{% url 'planters_detail' p.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ p.name }}</span>
      <p>Material: {{ p.material }}</p>
    </div>
  </div>
</a>
{% endfor %} {% endblock %}
